AllCops:
  DisplayCopNames: true
  Exclude:
    - 'db/schema.rb'
    - 'db/seeds.rb'
    - 'bin/**/*'
    - 'log/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'

# Default 80
Metrics/LineLength:
  Max: 120

Style/BlockComments:
  Exclude:
    - 'spec/spec_helper.rb'

# Do not enforce documentation rules
Style/Documentation:
  Enabled: false
